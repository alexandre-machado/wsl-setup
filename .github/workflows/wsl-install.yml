name: Test WSL Setup

on:
  push:
  pull_request:

jobs:
  wsl-setup:
    runs-on: windows-latest
    env:
      GIT_NAME: "Alexandre Machado"
      GIT_EMAIL: "alexandre@machado.cc"
      SSH_DISABLED: "true"
      GPG_DISABLED: "true"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List available WSL distros
        run: wsl --list --online

      - name: Install Ubuntu-22.04
        run: wsl --install -d Ubuntu-22.04

      - name: Set default WSL distro
        run: wsl --set-default Ubuntu-22.04

      - name: Clone repo and run setup in WSL
        run: |
          wsl git clone https://github.com/alexandre-machado/wsl-setup.git
          wsl bash wsl-setup/setup.sh

      - name: Validate installation (example)
        run: |
          wsl zsh --version
          wsl git --version
          wsl ls ~/repos
